<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin ‚Äì Connexion</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="../images/Location-removebg-preview.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Espace Admin</h1>
      <div id="login-form-container">
        <h2>Connexion Admin</h2>
        <form id="login-form">
          <div>
            <label for="login-email">Email :</label>
            <input type="email" id="login-email" name="email" required />
          </div>
          <div class="password-wrapper">
            <label for="login-password">Mot de passe :</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
            <button
              type="button"
              class="toggle-password-login"
              data-target="login-password"
            >
              üîç
            </button>
          </div>
          <!-- Placeholder pour le message d‚Äôerreur / blocage √©ventuel -->
          <p id="blocked-time" style="color: red"></p>
          <!-- Bouton de soumission -->
          <button type="submit" id="login-submit">Se connecter</button>
          <!-- reCAPTCHA ins√©r√© dynamiquement ici -->
          <div id="login-captcha-placeholder"></div>
        </form>
      </div>
    </div>

    <!-- Un seul widget reCAPTCHA, d√©plac√© dynamiquement -->
    <div id="captcha-container" style="margin-top: 20px">
      <div
        class="g-recaptcha"
        id="dynamic-recaptcha"
        data-sitekey="6LfyXycrAAAAAP78gF37rYa-7QkjuFprU6zAh0gC"
      ></div>
    </div>

    <script src="../javascript/connexion_admin.js"></script>
    <script src="../javascript/connexion_de_compte.js"></script>
  </body>
</html>
