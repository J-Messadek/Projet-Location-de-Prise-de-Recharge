<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="../css/index.css">
<body>
  <h1>Page de connexion</h1>

  <div id="signup-form-container">
  <h2>Création de compte</h2>
  <form id="signup-form">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" required>
    </div>
    <div>
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" required>
      <p id="password-strength" style="font-size: 12px; font-weight: bold; margin-top: 1px;">Force : </p>
    </div>
    <div>
      <label for="confirm-password">Confirmer le mot de passe:</label>
      <input type="password" id="confirm-password" name="confirmPassword" required>
    </div>
    <button type="submit">Créer mon compte</button>
    <p>Déjà un compte ? <a href="#" id="show-login-form">Se connecter</a></p>
  </form>
</div>

  <div id="login-form-container" style="display: none;">
  <h2>Connexion</h2>
  <form id="login-form">
    <div>
      <label for="email">Email :</label>
      <input type="email" id="login-email" name="email" required>
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="login-password" name="password" required>
    </div>
    <button type="submit">Se connecter</button>
    <p>Pas encore de compte ? <a href="#" id="show-signup-form">Créer un compte</a></p>
  </form>
</div>

<script src="../javascript/creation_de_compte.js"></script>
<script src="../javascript/connexion_de_compte.js"></script>
<script src="../javascript/nodejs/api.js"></script>

</body>
</html>
