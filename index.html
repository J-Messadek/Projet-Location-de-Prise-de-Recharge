<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="/images/Location-removebg-preview.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Page de connexion</h1>

      <div id="signup-form-container">
        <h2>Cr√©ation de compte</h2>
        <form id="signup-form">
          <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div>
            <label for="prenom">Pr√©nom:</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="password-wrapper">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required />
            <button
              type="button"
              class="toggle-password-signup"
              data-target="password"
            >
              üîç
            </button>
            <p
              id="password-strength"
              style="font-size: 12px; font-weight: bold; margin-top: 1px"
            >
              Force :
            </p>
          </div>
          <div>
            <label for="confirm-password">Confirmer le mot de passe:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              required
            />
          </div>
          <div class="rgpd-box">
            <input
              type="checkbox"
              id="accept-rgpd"
              name="acceptRgpd"
              required
            />
            <label for="accept-rgpd">
              J'accepte la
              <a href="html/politique_confidentialite.html"
                ><u>Politique de Confidentialit√©</u></a
              >.
            </label>
          </div>

          <button type="submit">Cr√©er mon compte</button>
          <p>
            D√©j√† un compte ? <a href="#" id="show-login-form">Se connecter</a>
          </p>

          <div id="signup-captcha-placeholder"></div>
        </form>
      </div>

      <div id="login-form-container" style="display: none">
        <h2>Connexion</h2>
        <form id="login-form">
          <div>
            <label for="login-email">Email :</label>
            <input type="email" id="login-email" name="email" required />
          </div>
          <div class="password-wrapper">
            <label for="login-password">Mot de passe :</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
            <button
              type="button"
              class="toggle-password-login"
              data-target="login-password"
            >
              üîç
            </button>
          </div>
          <p id="blocked-time" style="color: red"></p>
          <!-- Message de blocage -->
          <button type="submit" id="login-submit">Se connecter</button>
          <p>
            Pas encore de compte ?
            <a href="#" id="show-signup-form">Cr√©er un compte</a>
          </p>
          <div id="login-captcha-placeholder"></div>
        </form>
      </div>
    </div>

    <div id="captcha-container" style="margin-top: 20px">
      <div
        class="g-recaptcha"
        id="dynamic-recaptcha"
        data-sitekey="6LfyXycrAAAAAP78gF37rYa-7QkjuFprU6zAh0gC"
      ></div>
    </div>

    <script src="javascript/creation_de_compte.js"></script>
    <script src="javascript/connexion_de_compte.js"></script>
  </body>
</html>
